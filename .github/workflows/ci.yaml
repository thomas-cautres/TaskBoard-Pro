---
name: CI

on:
  push:
    branches:
      - main
  pull_request: ~
  workflow_dispatch: ~

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  qa:
    name: QA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker images
        uses: docker/bake-action@v6
        with:
          pull: true
          load: true
          files: |
            compose.yaml
            compose.override.yaml
          set: |
            *.cache-from=type=gha,scope=${{github.ref}}
            *.cache-from=type=gha,scope=refs/heads/main
            *.cache-to=type=gha,scope=${{github.ref}},mode=max
      - name: Start services
        run: docker compose up --wait --no-build
      - name: PHPStan
        run: make phpstan
      - name: PHP cs fixer
        run: make phpcsfixer
      - name: Lint twig
        run: docker compose exec -T php bin/console lint:twig templates
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker images
        uses: docker/bake-action@v6
        with:
          pull: true
          load: true
          files: |
            compose.yaml
            compose.override.yaml
          set: |
            *.cache-from=type=gha,scope=${{github.ref}}
            *.cache-from=type=gha,scope=refs/heads/main
            *.cache-to=type=gha,scope=${{github.ref}},mode=max
      - name: Start services
        run: APP_ENV=test docker compose up -d
      - name: AssetMapper importmap install
        run: docker compose exec -T php bin/console importmap:install
      - name: Check HTTP reachability
        run: curl -v http://localhost
      - name: Check HTTPS reachability
        run: curl -v --insecure https://localhost
      - name: Create test database
        run: docker compose exec -T php bin/console -e test doctrine:database:create
      - name: Run migrations
        run: docker compose exec -T php bin/console -e test doctrine:migrations:migrate --no-interaction
      - name: Doctrine Schema Validator
        run: docker compose exec -T php bin/console -e test doctrine:schema:validate
      - name: Run fixtures
        run: docker compose exec -T php bin/console -e test doctrine:fixtures:load --no-interaction
      - name: Run PHPUnit
        run: docker compose exec -T php bin/phpunit
      - name: Run Behat
        run: docker compose exec -T php vendor/bin/behat features/project/archive-project.feature
        continue-on-error: true
      - name: Upload Behat screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: behat-screenshots
          path: var/behat/screenshots/
          if-no-files-found: ignore
          retention-days: 7
